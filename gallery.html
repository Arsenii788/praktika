<script>
    const galleryContainer = document.getElementById('galleryContainer');
    
    document.getElementById('scrollLeft').addEventListener('click', () => {
        galleryContainer.scrollBy({
            top: 0,
            left: -300, 
            behavior: 'smooth'
        });
    });

    document.getElementById('scrollRight').addEventListener('click', () => {
        galleryContainer.scrollBy({
            top: 0,
            left: 300, 
            behavior: 'smooth'
        });
    });

    // Получаем все изображения в галерее
    const images = galleryContainer.getElementsByTagName('img');

    // Добавляем обработчик события для каждого изображения
    Array.from(images).forEach(image => {
        image.addEventListener('click', () => {
            // Создаем элемент для отображения большого изображения
            const largeImage = document.createElement('img');
            largeImage.src = image.src; // Предполагается, что большое изображение имеет такой же src
            largeImage.style.position = 'fixed';
            largeImage.style.top = '50%';
            largeImage.style.left = '50%';
            largeImage.style.transform = 'translate(-50%, -50%)';
            largeImage.style.zIndex = '1000';
            largeImage.style.maxWidth = '90%';
            largeImage.style.maxHeight = '90%';
            largeImage.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
            largeImage.style.cursor = 'pointer';

            // Закрытие большого изображения при клике
            largeImage.addEventListener('click', () => {
                document.body.removeChild(largeImage);
            });

            // Добавляем большое изображение в body
            document.body.appendChild(largeImage);
        });
    });
</script>
